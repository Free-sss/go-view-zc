<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- 火箭主体渐变色定义 -->
      <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#60E6B6; stop-opacity:1" /> <!-- 顶部颜色 (青绿色) -->
        <stop offset="100%" style="stop-color:#5B86E5; stop-opacity:1" /> <!-- 底部颜色 (蓝紫色) -->
      </linearGradient>
      <!-- 火箭尾焰渐变色定义 -->
      <linearGradient id="exhaustGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ADD8E6; stop-opacity:1" /> <!-- 浅蓝色 -->
        <stop offset="100%" style="stop-color:#E0FFFF; stop-opacity:1" /> <!-- 更浅的蓝色/白色 -->
      </linearGradient>
      <!-- 可选：为火箭添加柔和的光晕效果，使其更像参考图片 -->
      <filter id="rocketGlow">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur" />
        <feOffset dx="0" dy="0" result="offsetBlur" />
        <feFlood flood-color="#60E6B6" flood-opacity="0.5" /> <!-- 光晕颜色取自顶部渐变色，透明度降低 -->
        <feComposite operator="in" in2="offsetBlur" />
        <feMerge>
          <feMergeNode /> <!-- 合并光晕 -->
          <feMergeNode in="SourceGraphic" /> <!-- 合并原始图形 -->
        </feMerge>
      </filter>
    </defs>
    <!-- 火箭组，应用光晕滤镜并向下微调位置 -->
    <g transform="translate(0, 5)" filter="url(#rocketGlow)">
      <!-- 火箭主体路径 -->
      <path d="M 50,0                <!-- 顶部中心点 -->
               L 60,20              <!-- 右上肩部 -->
               L 60,100             <!-- 右下圆柱体部分 -->
               Q 55,110 50,110      <!-- 底部右侧弧线到中心 -->
               Q 45,110 40,100      <!-- 底部左侧弧线到圆柱体 -->
               L 40,20              <!-- 左上肩部 -->
               Z" fill="url(#rocketGradient)" /> <!-- 填充火箭主体渐变色 -->
      <!-- 左侧尾翼路径 -->
      <path d="M 40,90              <!-- 从主体左侧开始 -->
               L 15,110             <!-- 尾翼左尖端 -->
               L 40,110             <!-- 连接到主体底部中心点 -->
               Z" fill="url(#rocketGradient)" /> <!-- 填充火箭主体渐变色 -->
      <!-- 右侧尾翼路径 -->
      <path d="M 60,90              <!-- 从主体右侧开始 -->
               L 85,110             <!-- 尾翼右尖端 -->
               L 60,110             <!-- 连接到主体底部中心点 -->
               Z" fill="url(#rocketGradient)" /> <!-- 填充火箭主体渐变色 -->
      <!-- 舷窗/驾驶舱 -->
      <circle cx="50" cy="60" r="10" fill="#202020" stroke="#FFFFFF" stroke-width="1.5" />
      <!-- 火箭尾焰路径 -->
      <path d="M 45,110            <!-- 尾焰左侧底部 -->
               C 40,125 45,130 50,135  <!-- 左侧曲线到尖端 -->
               C 55,130 60,125 55,110  <!-- 右侧曲线到底部 -->
               Z" fill="url(#exhaustGradient)" /> <!-- 填充尾焰渐变色 -->
    </g>
  </svg>
  <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- 火箭主体 -->
    <path d="M100 10 L120 50 L80 50 Z" fill="#00BFFF" />
    <!-- 火箭尾部 -->
    <ellipse cx="100" cy="50" rx="20" ry="10" fill="#00BFFF" />
    <!-- 火箭火焰 -->
    <path d="M100 60 L110 70 L90 70 Z" fill="#FFD700" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 15 15">
    <path fill="#02cf92"
      d="M11.555 2C9.41 2 6.534 3.471 4.602 6H3C1.843 6 1.18 6.864.723 7.777L.11 9H3l1.5 1.5L6 12v2.889l1.223-.612C8.136 13.821 9 13.157 9 12v-1.602c2.529-1.932 4-4.809 4-6.953V2zM9 5a1 1 0 1 1 0 2a1 1 0 0 1 0-2m-6.5 6l-.5.5c-.722.722-1 2.5-1 2.5s1.698-.198 2.5-1l.5-.5z">
    </path>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 15 15">
    <!-- 定义渐变 -->
    <defs>
      <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#02cf92" />
        <stop offset="100%" stop-color="#00805a" />
      </linearGradient>
    </defs>
    <!-- 原图标路径，填充改为渐变 -->
    <path fill="url(#iconGradient)"
      d="M11.555 2C9.41 2 6.534 3.471 4.602 6H3C1.843 6 1.18 6.864.723 7.777L.11 9H3l1.5 1.5L6 12v2.889l1.223-.612C8.136 13.821 9 13.157 9 12v-1.602c2.529-1.932 4-4.809 4-6.953V2zM9 5a1 1 0 1 1 0 2a1 1 0 0 1 0-2m-6.5 6l-.5.5c-.722.722-1 2.5-1 2.5s1.698-.198 2.5-1l.5-.5z">
    </path>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 15 15">
    <!-- 定义渐变（左下角到右上角） -->
    <defs>
      <linearGradient id="iconGradient" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#7CA1E7" /> <!-- 左下角颜色 -->
        <stop offset="100%" stop-color="#5CF5C3" /> <!-- 右上角颜色 -->
      </linearGradient>
    </defs>
    <!-- 应用渐变填充 -->
    <path fill="url(#iconGradient)"
      d="M11.555 2C9.41 2 6.534 3.471 4.602 6H3C1.843 6 1.18 6.864.723 7.777L.11 9H3l1.5 1.5L6 12v2.889l1.223-.612C8.136 13.821 9 13.157 9 12v-1.602c2.529-1.932 4-4.809 4-6.953V2zM9 5a1 1 0 1 1 0 2a1 1 0 0 1 0-2m-6.5 6l-.5.5c-.722.722-1 2.5-1 2.5s1.698-.198 2.5-1l.5-.5z">
    </path>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 56 56">
    <path fill="#06c179" fill-rule="evenodd"
      d="M47.88 4.863a2 2 0 0 1 1.67 2.148l-.019.148c-.885 5.423-2.063 9.886-3.531 13.388c-1.333 3.178-3.592 6.933-6.779 11.267l-.782 1.051l-.405.534a11 11 0 0 0-2.2 5.604c-.278 2.865-.89 4.916-1.834 6.151c-3.414 3.762-6.585 6.218-9.514 7.369a1 1 0 0 1-1.362-1.014l.765-9.175a1 1 0 0 0-.97-1.083l-.116.004c-1.592.143-3.193-.49-4.803-1.9c-1.418-1.241-2.169-2.493-2.251-3.755l-.008-.223a1 1 0 0 0-1.263-.962l-7.467 2.036a1 1 0 0 1-1.218-1.26l.04-.11l.399-.89l.387-.849l.376-.807l.365-.765l.355-.724c.058-.117.115-.233.173-.346l.337-.661l.327-.62l.16-.294l.31-.556l.3-.515c.146-.247.289-.478.428-.694l.272-.41c.355-.52.681-.928.978-1.225c1.106-1.106 3.267-2.127 6.483-3.062a10 10 0 0 0 4.402-2.656c.3-.311.598-.616.892-.914l.874-.876a89.77 89.77 0 0 1 2.102-2.018l.809-.74l.79-.7c2.081-1.816 3.964-3.218 5.648-4.205c.905-.53 1.957-1.07 3.156-1.62l.821-.368c.14-.062.283-.123.427-.185l.887-.372c.303-.125.613-.25.93-.375l.975-.378l1.017-.38l1.062-.384l1.105-.386l1.148-.39l.59-.195l1.215-.394l.623-.198a2 2 0 0 1 .924-.066M15 39c.367 0 .724.04 1.068.114c-.787.381-1.285 1.712-1.494 3.994l-.025.303a1 1 0 0 0 1.08 1.074c2.446-.206 3.865-.722 4.258-1.547c.074.343.113.698.113 1.062c0 1.84-1.333 3.174-4 4l-4.307.434a1 1 0 0 1-1.096-1.087L11 43c.826-2.667 2.159-4 4-4m20.5-23a4.5 4.5 0 1 0 0 9a4.5 4.5 0 0 0 0-9">
    </path>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 16 16">
    <defs>
      <linearGradient id="cornerGradient" x1="0" y1="0" x2="1" y2="1">
        <!-- 四角渐变需要 4 个色标 -->
        <!-- 左上角 -->
        <stop offset="0%" stop-color="#47D9C7" />
        <!-- 右上角 -->
        <stop offset="100%" stop-color="#53EDB9" />
        <!-- 左下角 -->
        <stop offset="0%" stop-color="#6F9FE8" />
        <!-- 右下角 -->
        <stop offset="100%" stop-color="#5595ED" />
      </linearGradient>
    </defs>

    <!-- 把原来 fill="currentColor" 改成 fill="url(#cornerGradient)" -->
    <g fill="url(#cornerGradient)">
      <path
        d="M12.17 9.53c2.307-2.592 3.278-4.684 3.641-6.218c.21-.887.214-1.58.16-2.065a3.6 3.6 0 0 0-.108-.563a2 2 0 0 0-.078-.23V.453c-.073-.164-.168-.234-.352-.295a2 2 0 0 0-.16-.045a4 4 0 0 0-.57-.093c-.49-.044-1.19-.03-2.08.188c-1.536.374-3.618 1.343-6.161 3.604l-2.4.238h-.006a2.55 2.55 0 0 0-1.524.734L.15 7.17a.512.512 0 0 0 .433.868l1.896-.271c.28-.04.592.013.955.132c.232.076.437.16.655.248l.203.083c.196.816.66 1.58 1.275 2.195c.613.614 1.376 1.08 2.191 1.277l.082.202c.089.218.173.424.249.657c.118.363.172.676.132.956l-.271 1.9a.512.512 0 0 0 .867.433l2.382-2.386c.41-.41.668-.949.732-1.526zm.11-3.699c-.797.8-1.93.961-2.528.362c-.598-.6-.436-1.733.361-2.532c.798-.799 1.93-.96 2.528-.361s.437 1.732-.36 2.531Z" />
      <path
        d="M5.205 10.787a7.6 7.6 0 0 0 1.804 1.352c-1.118 1.007-4.929 2.028-5.054 1.903c-.126-.127.737-4.189 1.839-5.18c.346.69.837 1.35 1.411 1.925" />
    </g>
  </svg>
</body>

</html>
